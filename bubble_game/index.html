<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="paneltop">

                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>  <!--corresponding right box w.r.t h2 content-->
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>    <!-- specificity: Inline styles (highest priority)then ID selectors then  Class selectors then Element selectors (lowest priority)-->
    
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
               
            </div> <!--end of id paneltop-->

            <div id="panelbottom">
              <!-- script.js me -><div class="bubble">5</div>   -->

            </div>  <!--end of id panelbottom-->
        </div>   <!--end of id panel-->
    </div>
    <script src="script.js"></script>
</body>
</html>
